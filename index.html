<!DOCTYPE html>
<html>
<head>
  <title>Way‑To‑Do • Investor Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 24px;
    }
    .title {
      font-size: clamp(2.2rem, 6vw, 3.4rem);
      font-weight: 900;
      text-align: center;
      background: linear-gradient(135deg, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #a1a1aa;
      font-size: 1.1rem;
      text-align: center;
    }
    .phone {
      position: relative;
      width: 390px;
      height: 844px;
      border-radius: 48px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.7), 0 0 0 10px rgba(255,255,255,0.12);
    }
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 32px;
      background: #000;
      border-radius: 0 0 24px 24px;
      z-index: 10;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .footer {
      color: #71717a;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="title">Way‑To‑Do</h1>
  <p class="subtitle">Interactive product demo</p>

  <div class="phone">
    <div class="notch"></div>
    <iframe
      src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fmake%2FiMK85gUFz4CYTUdU6KQLpL%2Fwaytodo-%3Ffullscreen%3D1%26t%3DbAFnqaAUSpdxMzRO-1"
      allowfullscreen
    ></iframe>
  </div>

  <p class="footer">x402 payments • Demo by Dr. Seneviratne • 2026</p>
</body>
</html>
